<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>ETL</h2>

<form method=post>
  <p><input type="submit" value=Add>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    {% for etl in lst_etl %}
        <tr>
          <td>{{etl.id}}</td>
          <td>{{etl.name}}</td>
          <td>
            <button>
              <a href="/etlbuilderbaseview/step/insert/{{etl.id}}">Insert Step</a>
            </button>
          </td>
          <td>
            <button>
              <a href="/etlbuilderbaseview/ViewStep/{{etl.id}}">Step</a>
            </button>
          </td>
          <td>
            <button>
              <a href="/etlbuilderbaseview/etl/delete/{{etl.id}}">Delete</a>
            </button>
          </td>
        </tr>
    {% endfor %} 
  </table>
</form>

</body>
</html>
