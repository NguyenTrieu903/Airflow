<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Dag</h2>

<form method=post>
  <p><input type="submit" value=Add>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    {% for dag in lst_dag %}
        <tr>
          <td>{{dag[0]}}</td>
          <td>{{dag[1]}}</td>
          <td>
            <button>
              <a href="/dagbuilderbaseview/dag/{{dag[0]}}/update">Update</a>
            </button>
          </td>
          <td>
            <button>
              <a href="/dagbuilderbaseview/task/{{dag[0]}}/view">View Task</a>
            </button>
          </td>
          <td>
            <button>
              <a href="/dagbuilderbaseview/task/{{dag[0]}}/insert">Insert Task</a>
            </button>
          </td>
          <td>
            <button>
              <a href="/dagbuilderbaseview/dag/{{dag[0]}}/delete">Delete</a>
            </button>
          </td>
        </tr>
    {% endfor %} 
  </table>
</form>

</body>
</html>
